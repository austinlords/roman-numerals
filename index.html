<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numerals</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numerals</h1>
      <p>This program will change any number to Roman Numerals.</p>
      <form class="form-group">
        <label for="userInput">Enter any number (1-3999): </label>
        <input id="userInput" type="number" required min="1" max="3999">
        <button type="submit" class="btn btn-primary">Enter</button>
      </form>
      <div id="result">
        <p>Roman Numerals: <span id="romanNumerals"></span></p>
      </div>
    </div>
  </body>
</html>
